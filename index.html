<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header-h1">Enter your hardest mathematical problems ;]</h1>

    <input type="text" name="" id="calc-input" class="calc-input" readonly>
    <div class="calc-container">
        <button class="calc-btns operator-btns" id="divide-btn">/</button>
        <button class="calc-btns operator-btns" id="multiply-btn">*</button>
        <button class="calc-btns operator-btns" id="subtract-btn">-</button>
        <button class="calc-btns operator-btns" id="add-btn">+</button>

        <button class="calc-btns" id="7-btn">7</button>

        <button class="calc-btns" id="8-btn">8</button>

        <button class="calc-btns" id="9-btn">9</button>

        <button class="calc-btns operator-btns" id="decimal-btn">.</button>

        <button class="calc-btns" id="4-btn">4</button>

        <button class="calc-btns" id="5-btn">5</button>
        
        <button class="calc-btns" id="6-btn">6</button>
        
        <button class="calc-btns operator-btns" id="enter-btn">=</button>
        
        <button class="calc-btns" id="1-btn">1</button>
        
        <button class="calc-btns" id="2-btn">2</button>
        
        <button class="calc-btns" id="3-btn">3</button>
        
        <button class="calc-btns operator-btns" id="clear-btn">clear</button>

        <button class="calc-btns" id="0-btn">0</button>
    </div>
</body>
</html>
